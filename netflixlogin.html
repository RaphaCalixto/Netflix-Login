<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css2/netflix.css">
    <title>Login Netflix</title>
</head>

<body>
    <div class="header">
        <div class="logonetflix">
            <a href="#">
                <img src="https://i.imgur.com/1KeD8w7.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_corpo">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="suporte">
                <div class="lembrar">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="ajuda">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            
                <div class="logar">
                    <p>Ainda não é um membro?<a href="#"> Começe seu mês de graça!</a></p>
                </div>

                <div class="termos">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
